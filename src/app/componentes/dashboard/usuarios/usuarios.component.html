<div class="container">  
    <mat-toolbar class="mat-elevation-z4">
      <span>Usuarios</span> 
    </mat-toolbar>

    <div class="table-responsive">
<!-- paginador -->
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Juan" #input>
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4 col-sm table-hover">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- localidad Column -->
      <ng-container matColumnDef="local">
        <th mat-header-cell *matHeaderCellDef> Local </th>
        <td mat-cell *matCellDef="let element"> {{element.local}} </td>
      </ng-container>
    
      <!-- numero de empleado Column -->
      <ng-container matColumnDef="num_empleado">
        <th mat-header-cell *matHeaderCellDef> Num_empleado </th>
        <td mat-cell *matCellDef="let element"> {{element.num_empleado}} </td>
      </ng-container>
    
      <!-- nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <!-- cedula Column -->
      <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef> Cedula </th>
        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
      </ng-container>

      <!-- telefono Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>
    

          <!-- iconos de opciones Column -->
          <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element" class="p-0">
              <a class="cursor text-success">
                <mat-icon  matTooltip="Buscar usuario"
                           matTooltipPosition="left"
                >search</mat-icon> 
              </a>

                <a class="cursor text-primary">
                  <mat-icon matTooltip="Editar usuario"
                            matTooltipPosition="above"
                  >edit</mat-icon> 
                </a>

              <a class="cursor text-danger">
                <mat-icon matTooltip="Eliminar usuario"
                          matTooltipPosition="below"
                >delete</mat-icon>
              </a>
            </td>
          </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
    
    <br><br>

  </div>
