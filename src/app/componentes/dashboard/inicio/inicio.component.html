<div class="container">  
  <mat-toolbar class="mat-elevation-z4">
    <span>Dashboard</span> 
  </mat-toolbar>

  <br>

  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>

</div>
